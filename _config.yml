# Site Settings
search                   : true
locale                   : "zh-CN"
teaser                   : /assets/images/tmp2.jpg

#作者信息
author:
  name   : "Jimb55"
  avatar : "/assets/images/jimb55.png"
  bio    : "copy 熟练工"
  email  : # optional
  uri    : "https://blog.csdn.net/jian1jian_/article/list/"
  home   :  "/" # null (default), "absolute or relative url to link to author home"

#paginate
paginate: 20 # amount of posts to show
paginate_path: /blogs/page:num/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/


#color theme
minimal_mistakes_skin: "dark" #"default"  "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"



#other
repository: "jimb55/github.io"
breadcrumbs: true  # disabled by default