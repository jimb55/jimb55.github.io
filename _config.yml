description: >- # this means to ignore newlines until "baseurl:"
  慢慢写博文
  hello world
  糯米糕的博客
baseurl: "" # the subpath of your site, e.g. /blog
url: https://jimb55.github.io/ # the base hostname & protocol for your site, e.g. http://example.com
